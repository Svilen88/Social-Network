<div class="my-3 p-3 bg-white rounded box-shadow">
    <button class="btn btn-link" (click)="getComments()">Show Comments</button>
    <h6 class="border-bottom border-gray pb-2 mb-0">Comments</h6>
    <div class="media text-muted pt-3" *ngFor="let comment of comments$ | async">
        <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">@{{comment.author}}</strong>
            {{comment.comment}}
        </p>
    </div>
</div>
